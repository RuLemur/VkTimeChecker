<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Профиль</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="js/bootstrap.min.js">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
</head>
<body>
	<!--Navbar-->
	<div class="container">
		<div class="row">
					<a href="login.html"><button type="button" class="btn btn-default navbar-btn navbar-right">Выйти</button></a>
		</div>
	</div>
	<!--Main Part-->
	<div class="container">
		<div class="row">
				<img src="img/1.jpg" alt="..." class="img-circle col-md-5 col-xs-12">
				<h2 class="col-md-6 col-xs-6 text-center textdown">Name SecondName</h2>
				<div class="col-md-6 col-xs-12 text-center ">
					<h3>Choose date:</h3>
					<form>
					  <div class="form-group">
					    <input type="date" class="form-control">
					  </div>
					</form>
				</div>
				<div class="progress col-md-12 col-xs-12 bar">
				  <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
				    До следующей ачивки 40%
				  </div>
				</div>
		</div>
	</div>
	<!--ProgressBar Part-->
	<div class="container">
		<div class="row">
			<div class="col-md-12 col-xs-12">
			<canvas id="myChart" width="400" height="400"></canvas>
		</div>
		</div>
	</div>
	<!--Progress Data-->
				<script type="text/javascript">
			var ctx = document.getElementById("myChart").getContext('2d');
			var myChart = new Chart(ctx, {
			    type: 'bar',
			    data: {
			        labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
			        datasets: [{
			            label: '# of Votes',
			            data: [5, 6, 3, 5, 2, 3],
			            backgroundColor: [
			                'rgba(255, 99, 132, 0.2)',
			                'rgba(54, 162, 235, 0.2)',
			                'rgba(255, 206, 86, 0.2)',
			                'rgba(75, 192, 192, 0.2)',
			                'rgba(153, 102, 255, 0.2)',
			                'rgba(255, 159, 64, 0.2)'
			            ],
			            borderColor: [
			                'rgba(255,99,132,1)',
			                'rgba(54, 162, 235, 1)',
			                'rgba(255, 206, 86, 1)',
			                'rgba(75, 192, 192, 1)',
			                'rgba(153, 102, 255, 1)',
			                'rgba(255, 159, 64, 1)'
			            ],
			            borderWidth: 1
			        }]
			    },
			    options: {
			        scales: {
			            yAxes: [{
			                ticks: {
			                    beginAtZero:true
			                }
			            }]
			        }
			    }
			});
			</script>
			<!--End of Data-->
</body>
</html>
